[build]
  publish = "dist"
  command = "npm run build:netlify"

[build.environment]
  NODE_VERSION = "18"
  # Disable Next.js detection
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Handle swelly_chat route - redirect to main app with hash
[[redirects]]
  from = "/swelly_chat"
  to = "/#swelly_chat"
  status = 200

# Exclude static assets from SPA redirect
# These patterns must come before the catch-all redirect
# Allow _expo directory and static files to be served directly
[[redirects]]
  from = "/_expo/*"
  status = 200

[[redirects]]
  from = "/*.js"
  status = 200

[[redirects]]
  from = "/*.css"
  status = 200

[[redirects]]
  from = "/*.json"
  status = 200

[[redirects]]
  from = "/*.png"
  status = 200

[[redirects]]
  from = "/*.jpg"
  status = 200

[[redirects]]
  from = "/*.jpeg"
  status = 200

[[redirects]]
  from = "/*.gif"
  status = 200

[[redirects]]
  from = "/*.svg"
  status = 200

[[redirects]]
  from = "/*.woff"
  status = 200

[[redirects]]
  from = "/*.woff2"
  status = 200

[[redirects]]
  from = "/*.ttf"
  status = 200

[[redirects]]
  from = "/*.eot"
  status = 200

[[redirects]]
  from = "/*.ico"
  status = 200

# Fallback for SPA routing - must be last
# Only redirect if file doesn't exist (force = false means don't override existing files)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Explicitly disable Next.js plugin (Netlify auto-detects it)
# This prevents Netlify from treating this as a Next.js project

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=0, must-revalidate"
