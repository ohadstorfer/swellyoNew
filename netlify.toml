[build]
  publish = "dist"
  command = "npm run build:netlify"

[build.environment]
  NODE_VERSION = "18"
  # Disable Next.js detection
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Handle swelly_chat route - redirect to main app with hash
[[redirects]]
  from = "/swelly_chat"
  to = "/#swelly_chat"
  status = 200

# Fallback for SPA routing
# This redirect only applies to routes that don't match existing files
# Static files (JS, CSS, images, etc.) are served automatically by Netlify
# The force = false ensures existing files are not redirected
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Explicitly disable Next.js plugin (Netlify auto-detects it)
# This prevents Netlify from treating this as a Next.js project

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=0, must-revalidate"
