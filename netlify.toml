[build]
  publish = "dist"
  command = "npm run build:netlify"

[build.environment]
  NODE_VERSION = "18"
  # Disable Next.js detection
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  # MVP Mode: Set EXPO_PUBLIC_MVP_MODE=true to enable MVP onboarding-only version
  # When enabled, users will see a thank you screen after completing onboarding instead of the full app
  # To enable: Add EXPO_PUBLIC_MVP_MODE=true in Netlify dashboard → Site settings → Environment variables

# Handle swelly_chat route - redirect to main app with hash
[[redirects]]
  from = "/swelly_chat"
  to = "/#swelly_chat"
  status = 200

# Note: The _redirects file in dist/ takes precedence over netlify.toml redirects
# The _redirects file uses a simple catch-all that Netlify processes correctly:
# - Existing files (like _expo/*) are served automatically
# - Non-existent routes are redirected to index.html for SPA routing

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=0, must-revalidate"
